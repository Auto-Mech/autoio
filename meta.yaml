# cmd: conda build . -c pacchem -c psi4 -c rdkit -c openbabel
package:
    name: elstruct
    version: "0.2.1"

source:
    path: .

requirements:
    build:
        - python
    test:
        commands:
            - pytest -v --pyargs elstruct
    run:
        - python
        - numpy
        - pyyaml
        - mako
        - pytest
        - pytest-cov
        - future
        - flake8
        - pylint
        - rdkit::rdkit
        - openbabel::openbabel
        - psi4::psi4
        - pacchem::autoparse
        - pacchem::autocom
        - pacchem::autochem
